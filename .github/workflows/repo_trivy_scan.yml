name: 'Repo Level Trivy Scan'

on:
  pull_request:
  schedule:
    # Runs daily at 4 AM UTC (11 PM CDT / 12 AM EDT)
    - cron: '0 4 * * *'

jobs:
  # JOB 1: Build the Docker image using the Makefile and push it to GHCR
  build:
    name: 'Build and Push Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-name: ${{ steps.tag-and-push.outputs.image-name }}
      
    env:
      DOCKER_IMAGE: newrelic/infrastructure-agent
      DOCKER_IMAGE_TAG: ci
      TAG: ${{ github.sha }}

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Log in to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 'Set up Go'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # --- This step now uses the correct 'make' command for a CI build ---
      - name: 'Build local Docker image with Make'
        run: make ci/build

      - name: 'Tag and Push image to GHCR'
        id: tag-and-push
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }} $IMAGE_ID
          docker push $IMAGE_ID
          echo "image-name=$IMAGE_ID" >> $GITHUB_OUTPUT

  # JOB 2: Call the reusable organization workflow
  scan:
    name: 'Trigger Organization Scan'
    needs: build
    permissions:
      contents: read
      packages: read
      security-events: write
    uses: newrelic-trivy/.github/.github/workflows/org-level-trivy-scan.yml@main
    with:
      image-name: ${{ needs.build.outputs.image-name }}
    secrets: inherit
